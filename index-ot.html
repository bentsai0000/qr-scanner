<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>é«˜é€Ÿ QR Code æƒæå™¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js" type="text/javascript"></script>
  <style>

</head>
<body>
  <h1>é«˜é€Ÿ QR Code æƒæå™¨</h1>

  <div class="btn-group">
    <button onclick="startScan()">â–¶ï¸ é–‹å§‹æƒæ</button>
    <button onclick="stopScan()">â¹ï¸ åœæ­¢æƒæ</button>
    <button onclick="downloadCSV()">ğŸ“¥ ä¸‹è¼‰ CSV</button>
    <button onclick="clearData()">ğŸ—‘ï¸ æ¸…é™¤ç´€éŒ„</button>
  </div>

  <div id="scan-status">æº–å‚™æƒæ...</div>
  <div id="reader"></div>

  <h3>æƒæçµæœï¼š</h3>
  <ul id="result-list"></ul>

  <script>
    const scannedData = new Map();
    let html5QrCode;
    let scanActive = false;
    let debounceTimer;

    // é˜²æŠ–å‡½æ•¸ (é˜²æ­¢é‡è¤‡æƒæ)
    function debounce(func, delay) {
      return function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          func.apply(this, arguments);
        }, delay);
      };
    }

    // å¾æœ¬åœ°å­˜å„²åŠ è¼‰æ•¸æ“š
    function loadFromStorage() {
      try {
        const stored = JSON.parse(localStorage.getItem("bnData") || "[]");
        stored.forEach(({ bn, time }) => {
          if (!scannedData.has(bn)) {
            scannedData.set(bn, time);
            appendToList(bn, time);
          }
        });
      } catch (e) {
        console.error("è®€å–å­˜å„²æ•¸æ“šå¤±æ•—:", e);
      }
    }

    // ä¿å­˜æ•¸æ“šåˆ°æœ¬åœ°å­˜å„² (ä½¿ç”¨é˜²æŠ–)
    const saveToStorage = debounce(function() {
      const data = Array.from(scannedData.entries()).map(([bn, time]) => ({ bn, time }));
      try {
        localStorage.setItem("bnData", JSON.stringify(data));
      } catch (e) {
        console.error("å­˜å„²æ•¸æ“šå¤±æ•—:", e);
      }
    }, 500);

    // æ·»åŠ çµæœåˆ°åˆ—è¡¨
    function appendToList(bn, time) {
      const list = document.getElementById("result-list");
      const item = document.createElement("li");
      item.textContent = `${bn} - ${time}`;
      list.insertBefore(item, list.firstChild); // æ–°çµæœæ·»åŠ åˆ°é ‚éƒ¨
    }

    // æƒææˆåŠŸå›èª¿ (å„ªåŒ–ç‰ˆ)
    const onScanSuccess = debounce(function(qrMessage) {
      try {
        const url = new URL(qrMessage);
        const bnValue = url.searchParams.get("bn");

        if (bnValue && !scannedData.has(bnValue)) {
          const now = new Date().toLocaleString("zh-TW", {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
          });
          
          scannedData.set(bnValue, now);
          appendToList(bnValue, now);
          saveToStorage();
          
          // æ›´æ–°ç‹€æ…‹æŒ‡ç¤º
          document.getElementById("scan-status").textContent = `å·²æƒæ: ${bnValue}`;
          document.getElementById("scan-status").style.color = "#28a745";
          
          // çŸ­æš«é¡¯ç¤ºå¾Œæ¢å¾©
          setTimeout(() => {
            if (scanActive) {
              document.getElementById("scan-status").textContent = "æƒæä¸­...";
              document.getElementById("scan-status").style.color = "#666";
            }
          }, 1500);
        }
      } catch (e) {
        console.error("è§£æ QR Code å¤±æ•—ï¼š", qrMessage);
      }
    }, 100);

    // é–‹å§‹æƒæ (å„ªåŒ–ç‰ˆ)
    async function startScan() {
      if (html5QrCode && scanActive) return;
      
      document.getElementById("scan-status").textContent = "æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...";
      document.getElementById("scan-status").style.color = "#666";
      
      try {
        html5QrCode = new Html5Qrcode("reader");
        
        const config = {
          fps: 25, // æé«˜å¹€ç‡
          qrbox: { width: 220, height: 220 }, // å„ªåŒ–æƒæå€åŸŸå¤§å°
          aspectRatio: 1.0, // å›ºå®šå¯¬é«˜æ¯”
          disableFlip: true, // ç¦ç”¨åœ–åƒç¿»è½‰æª¢æ¸¬
          focusMode: "continuous" // è‡ªå‹•å°ç„¦
        };
        
        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          onScanSuccess,
          (error) => {
            console.warn("æƒæè³ªé‡è­¦å‘Š:", error);
          }
        );
        
        scanActive = true;
        document.getElementById("scan-status").textContent = "æƒæä¸­...";
        document.getElementById("scan-status").style.color = "#666";
      } catch (err) {
        console.error("å•Ÿå‹•æƒæå¤±æ•—ï¼š", err);
        document.getElementById("scan-status").textContent = "æƒæå•Ÿå‹•å¤±æ•—: " + err.message;
        document.getElementById("scan-status").style.color = "#dc3545";
      }
    }

    // åœæ­¢æƒæ
    async function stopScan() {
      if (html5QrCode && scanActive) {
        try {
          await html5QrCode.stop();
          html5QrCode.clear();
          scanActive = false;
          document.getElementById("scan-status").textContent = "æƒæå·²åœæ­¢";
          document.getElementById("scan-status").style.color = "#6c757d";
        } catch (err) {
          console.error("åœæ­¢æƒæå¤±æ•—ï¼š", err);
        }
      }
    }

    // ä¸‹è¼‰ CSV
    function downloadCSV() {
      if (scannedData.size === 0) {
        alert("æ²’æœ‰å¯å°å‡ºçš„æ•¸æ“š");
        return;
      }
      
      const csvContent = "data:text/csv;charset=utf-8,\uFEFFè»Šç‰Œè™Ÿç¢¼,æƒææ™‚é–“\n" +
        Array.from(scannedData.entries())
          .map(([bn, time]) => `"${bn}","${time}"`)
          .join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `æƒæè¨˜éŒ„_${new Date().toISOString().slice(0,10)}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // æ¸…é™¤æ•¸æ“š
    function clearData() {
      if (scannedData.size === 0) {
        alert("æ²’æœ‰å¯æ¸…é™¤çš„æ•¸æ“š");
        return;
      }
      
      if (confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æƒæç´€éŒ„ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤éŠ·ï¼")) {
        scannedData.clear();
        localStorage.removeItem("bnData");
        document.getElementById("result-list").innerHTML = "";
      }
    }

    // é é¢åŠ è¼‰æ™‚åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      loadFromStorage();
      
      // è‡ªå‹•èšç„¦é–‹å§‹æŒ‰éˆ•
      document.querySelector('button').focus();
      
      // æ·»åŠ éµç›¤å¿«æ·éµæ”¯æŒ
      document.addEventListener('keydown', (e) => {
        if (e.key === 's' && !scanActive) startScan();
        if (e.key === 't' && scanActive) stopScan();
      });
    });

    // é é¢å¸è¼‰æ™‚åœæ­¢æƒæ
    window.addEventListener('beforeunload', () => {
      if (scanActive) {
        stopScan();
      }
    });
  </script>
</body>
</html>
